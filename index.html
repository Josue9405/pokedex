<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokéDex</title>
    <link rel="icon" type="image/x-icon" href="static/img/pokeball.png">
    <link href="static/css/pokedex.css" rel="stylesheet">
    <script src="static/js/pokedex.js"></script>
</head>

<body>
    <section class="find-section">
        <input id="pokemonFind" class="find-box" placeholder="Ingresa el Pokémon">
        <button id="findPokemon" class="rounded-button" onclick="findPokemon(document.getElementById('pokemonFind').value)">Buscar</button>
    </section>
    <div class="notificacion">
        Debes rotar tu télefono
    </div>
    <div id="pokedex" class="pokedex">
        <div id="left" class="left-side">
            <div id="logo"></div>
            <div id="bg_curve1_left"></div>
            <div id="bg_curve2_left"></div>
            <div id="curve1_left" class="curve1_left">
                <div id="buttonGlass">
                    <div id="reflect"> </div>
                </div>
                <div id="miniButtonGlass1"></div>
                <div id="miniButtonGlass2"></div>
                <div id="miniButtonGlass3"></div>
            </div>
            <div id="curve2_left" class="curve2_left">
                <div id="junction">
                    <div id="junction1"></div>
                    <div id="junction2"></div>
                </div>
            </div>
            <div id="screen">
                <div id="topPicture">
                    <div id="buttontopPicture1"></div>
                    <div id="buttontopPicture2"></div>
                </div>
                <div id="picture">
                    <img id="pokemonSprite" src="static/img/pokeball.png"
                        alt="pokeball" height="170" />
                </div>
                <div id="buttonbottomPicture"></div>
                <div id="speakers">
                    <div class="sp"></div>
                    <div class="sp"></div>
                    <div class="sp"></div>
                    <div class="sp"></div>
                </div>
            </div>
            <div id="bigbluebutton"></div>
            <div id="barbutton1"></div>
            <div id="barbutton2"></div>
            <div id="cross">
                <div id="leftcross">
                    <div id="leftT"></div>
                </div>
                <div id="topcross">
                    <div id="upT"></div>
                </div>
                <div id="rightcross">
                    <div id="rightT"></div>
                </div>
                <div id="midcross">
                    <div id="midCircle"></div>
                </div>
                <div id="botcross">
                    <div id="downT"></div>
                </div>
            </div>
        </div>
        <div id="right" class="right-side">
            <div class="stats">
                <table style="width:100%;">
                    <tr>
                        <th>Nombre:</th>
                        <td id="pokemonName"></td>
                    </tr>
                    <tr>
                        <th>Tipos:</th>
                        <td id="pokemonTypes"></td>
                    </tr>
                    <tr>
                        <th>Movimientos</th>
                        <td>
                            <table id="pokemonMoves">
                            </table>
                        </td>
                    </tr>
                </table>
                <table style="width:100%; text-align: center;">
                    <tr>
                        <th>PS</th>
                        <th>ATK</th>
                        <th>DEF</th>
                        <th>SP.A</th>
                        <th>SP.D</th>
                        <th>SPD</th>
                    </tr>
                    <tr id="pokemonStats" style="height: 120px;">
                    </tr>
                </table>
            </div>
            <div id="blueButtons1">
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
            </div>
            <div id="blueButtons2">
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
                <div class="blueButton"></div>
            </div>
            <div id="miniButtonGlass4"></div>
            <div id="miniButtonGlass5"></div>
            <div id="barbutton3"></div>
            <div id="barbutton4"></div>
            <div id="yellowBox1"></div>
            <div id="yellowBox2"></div>
            <div id="bg_curve1_right"></div>
            <div id="bg_curve2_right"></div>
            <div id="curve1_right"></div>
            <div id="curve2_right"></div>
        </div>
    </div>
</body>

</html>
